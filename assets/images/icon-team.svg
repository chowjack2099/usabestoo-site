<svg width="900" height="520" viewBox="0 0 900 520" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#6EE7FF"/>
      <stop offset="100%" stop-color="#A78BFA"/>
    </linearGradient>
    <filter id="soft" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="8" />
    </filter>
  </defs>

  <!-- Card background (transparent-friendly) -->
  <rect x="0" y="0" width="900" height="520" rx="28" fill="rgba(255,255,255,0.02)"/>
  <rect x="26" y="26" width="848" height="468" rx="24" fill="rgba(15,23,42,0.55)" stroke="rgba(255,255,255,0.10)" />

  <!-- Soft glow nodes -->
  <g filter="url(#soft)" opacity="0.35">
    <circle cx="220" cy="170" r="42" fill="#6EE7FF"/>
    <circle cx="680" cy="170" r="46" fill="#A78BFA"/>
    <circle cx="450" cy="330" r="54" fill="#6EE7FF"/>
  </g>

  <!-- Connection lines -->
  <path d="M250 180 C340 110, 520 110, 640 180" stroke="url(#g)" stroke-width="5" fill="none" stroke-linecap="round" opacity="0.85"/>
  <path d="M240 205 C310 280, 360 300, 420 320" stroke="url(#g)" stroke-width="5" fill="none" stroke-linecap="round" opacity="0.75"/>
  <path d="M660 205 C600 280, 540 305, 480 325" stroke="url(#g)" stroke-width="5" fill="none" stroke-linecap="round" opacity="0.75"/>

  <!-- Nodes (people dots) -->
  <g>
    <circle cx="220" cy="170" r="34" fill="rgba(255,255,255,0.03)" stroke="rgba(255,255,255,0.16)"/>
    <circle cx="220" cy="170" r="20" fill="none" stroke="#6EE7FF" stroke-width="5"/>
    <circle cx="220" cy="170" r="6" fill="#6EE7FF"/>
  </g>

  <g>
    <circle cx="680" cy="170" r="36" fill="rgba(255,255,255,0.03)" stroke="rgba(255,255,255,0.16)"/>
    <circle cx="680" cy="170" r="21" fill="none" stroke="#A78BFA" stroke-width="5"/>
    <circle cx="680" cy="170" r="6" fill="#A78BFA"/>
  </g>

  <g>
    <circle cx="450" cy="330" r="44" fill="rgba(255,255,255,0.03)" stroke="rgba(255,255,255,0.16)"/>
    <circle cx="450" cy="330" r="26" fill="none" stroke="url(#g)" stroke-width="6"/>
    <circle cx="450" cy="330" r="7" fill="#6EE7FF"/>
  </g>

  <!-- Small satellite nodes -->
  <g opacity="0.9">
    <circle cx="330" cy="140" r="10" fill="rgba(255,255,255,0.03)" stroke="rgba(255,255,255,0.14)"/>
    <circle cx="330" cy="140" r="6" fill="#6EE7FF"/>

    <circle cx="570" cy="140" r="10" fill="rgba(255,255,255,0.03)" stroke="rgba(255,255,255,0.14)"/>
    <circle cx="570" cy="140" r="6" fill="#A78BFA"/>

    <circle cx="360" cy="380" r="10" fill="rgba(255,255,255,0.03)" stroke="rgba(255,255,255,0.14)"/>
    <circle cx="360" cy="380" r="6" fill="#A78BFA"/>

    <circle cx="540" cy="380" r="10" fill="rgba(255,255,255,0.03)" stroke="rgba(255,255,255,0.14)"/>
    <circle cx="540" cy="380" r="6" fill="#6EE7FF"/>
  </g>

  <!-- Caption -->
  <text x="70" y="92" fill="rgba(255,255,255,0.72)" font-family="Arial, Helvetica, sans-serif" font-size="22">
    Team + Process + Measurement
  </text>
  <text x="70" y="122" fill="rgba(255,255,255,0.45)" font-family="Arial, Helvetica, sans-serif" font-size="16">
    Built for structured Google Ads execution and transparent reporting
  </text>
</svg>
